[cluster]
p1 = host=p1 port=1111 dbname=test user=postgres password=postgres sslmode=prefer sslcompression=1 krbsrvname=postgres target_session_attrs=any
p2 = host=localhost port=2222 dbname=test user=postgres password=postgres sslmode=prefer sslcompression=1 krbsrvname=postgres target_session_attrs=any

[main]
local_node_host_name = p2

pg_data_path = /var/lib/postgresql/data/pgdata
cmd_create_db_directories = docker exec -t p2 runuser -l postgres -c "cd /var/lib/postgresql/data && mkdir -p db_dir && chown -R postgres:postgres db_dir"
cmd_remove_db_directories = docker exec -t p2 runuser -l postgres -c "rm -rf /var/lib/postgresql/data/pgdata/* && rm -rf /var/lib/postgresql/data/db_dir/*"

replication_slot_name = __slot

cluster_scan_period_sec = 5
timeout_to_failover_sec = 15
timeout_to_downgrade_master_sec = 15
timeout_to_check_replication_status_after_start_sec = 10

cmd_get_network_status_string = docker exec -t p2 bash -c "cat /sys/class/net/eth0/operstate"
cmd_success_network_status_string = up
cmd_get_db_status_string = docker exec -t p2 runuser -l postgres -c "/usr/lib/postgresql/12/bin/pg_ctl status -D /var/lib/postgresql/data/pgdata"
cmd_success_db_status_string = is running

cmd_promote_standby_to_master = docker exec p2 runuser -l postgres -c "/usr/lib/postgresql/12/bin/pg_ctl promote -D /var/lib/postgresql/data/pgdata"
cmd_pg_rewind_command = docker exec p2 runuser -l postgres -c "/usr/lib/postgresql/12/bin/pg_rewind --target-pgdata=\"%%pg_data_path%%\" --source-server=\"%%master_connstr%%\" && touch %%pg_data_path%%/standby.signal && echo \"primary_conninfo = '%%master_connstr%%'\" >> %%pg_data_path%%/postgresql.auto.conf"
cmd_pg_basebackup_command = docker exec p2 runuser -l postgres -c "/usr/lib/postgresql/12/bin/pg_basebackup -D %%pg_data_path%% -d \"%%master_connstr%%\" -X stream -c fast -R --slot=%%slot_name%%"

cmd_start_db = docker exec -t p2 runuser -l postgres -c "/usr/lib/postgresql/12/bin/pg_ctl start -o \"-p 2222\" -D /var/lib/postgresql/data/pgdata"
cmd_stop_db = docker exec -t p2 runuser -l postgres -c "/usr/lib/postgresql/12/bin/pg_ctl stop -D /var/lib/postgresql/data/pgdata"

webserver_address = localhost
webserver_port = 9888